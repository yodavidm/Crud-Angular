<div class="container mt-4 text-center">
  <table class="table table-hover table-striped mx-auto" style="max-width: 800px;">
    <thead class="bg dark text-white">
      <tr>
        <th>Nombre</th>
        <th>Raza</th>
        <th>Poder</th>
        <th *ngIf="usuarioAutenticado">Acci√≥n</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let personaje of Personajes">
        <td>{{personaje.nombre}}</td>
        <td>{{personaje.raza}}</td>
        <td>{{personaje.poder}}</td>
        <td *ngIf="usuarioAutenticado" style="width: 200px;">
          <button class="btn btn-success" routerLink="/editar/{{personaje.id}}">Editar</button>
          <button style="margin-left: 10px;" class="btn btn-danger" (click)="eliminarRegistro(personaje)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
 <img src="../../../assets/imagenes/gokufree.png" width="350px" alt="" class="mx-auto mt-4">
</div>
